<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>嵌套</title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="bower_components/react/react.js"></script>
	<script type="text/javascript" src="bower_components/react/JSXTransformer.js"></script>
	<script type="text/jsx">
		var MessageBox = React.createClass({
			render:function(){
				var submessages = [];
				for(var i = 0;i < 10;i++)
				{
					submessages.push(
						<Submessage/>
					)
				}
				return( 
					<div>
						<h1>Hello World!</h1> 
						{submessages}
					</div>
				)
			}
		});

		var Submessage = React.createClass({
			render:function(){
				return( 
					<div>
						<h3>Facebook</h3> 
						<Project/>
					</div>
				)
			}
		});

		var Project = React.createClass({
			render:function(){
				return( <h6>ReactJs</h6> )
			}
		})
		React.render( <MessageBox/>,
			document.getElementById('app'),
			function(){
				console.log('渲染完成啦！');
			}
		 )
	</script>
</body>
</html>
